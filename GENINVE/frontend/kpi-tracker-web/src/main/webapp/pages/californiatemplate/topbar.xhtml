<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:po="http://primefaces.org/california">

    <div class="layout-topbar">
        <h:link outcome="/dashboard" styleClass="logo">
            <h:graphicImage name="images/smart-inventory-manager.png" alt="Pahappa Logo"/>
        </h:link>

        <a id="menu-button" href="#">
            <i class="pi pi-align-left"/>
        </a>

        <h:form id="topbarProfileForm">
            <ui:fragment rendered="#{guestPreferences.profileMode == 'topbar' ? true : false}">
                <a id="topbar-menu-button" href="#">
                    <p:graphicImage name="images/avatar.png" library="california-layout"/>
                    <span>Pauline Harrell</span>
                </a>

                <ul id="topbar-usermenu" class="usermenu usermenu-overlay">
                    <li>
                        <a href="#">
                            <i class="pi pi-fw pi-user"/>
                            <span class="topbar-item-name">Profile</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="pi pi-fw pi-envelope"/>
                            <span class="topbar-item-name">Messages</span>
                            <i class="layout-menuitem-toggler pi pi-fw pi-angle-down"/>
                        </a>
                        <ul>
                            <li role="menuitem">
                                <a href="#" class="topbar-message">
                                    <p:graphicImage name="images/avatar1.png" library="california-layout" width="25"/>
                                    <span>Give me a call</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="topbar-message">
                                    <p:graphicImage name="images/avatar2.png" library="california-layout" width="25"/>
                                    <span>Reports attached</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="topbar-message">
                                    <p:graphicImage name="images/avatar3.png" library="california-layout" width="25"/>
                                    <span>About your invoice</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="topbar-message">
                                    <p:graphicImage name="images/avatar2.png" library="california-layout" width="25"/>
                                    <span>Meeting today</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="topbar-message">
                                    <p:graphicImage name="images/avatar4.png" library="california-layout" width="25"/>
                                    <span>Out of office</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </ui:fragment>
        </h:form>
    </div>

</ui:composition>
