<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <style type="text/css">
            .status-pill {
                display: inline-block;
                padding: 6px 14px;
                border-radius: 50px;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                line-height: 1;
                border: 1px solid transparent;
            }

            .status-paid { background: #dcfce7; color: #166534; border-color: #86efac; }
            .status-outstanding { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }

        </style>
        <h:form id="debtorView">
            <p:growl id="messages" showDetail="true" life="4000"/>

            <!-- Header: Title + Add Button -->
            <div class="p-d-flex p-jc-between p-ai-center p-mb-4">
                <h1 style="margin: 0; font-weight: 600; color: #343a40;" >Debtors Management</h1>
            </div>

            <!-- Filters -->
            <div class="p-d-flex p-ai-center p-mb-4">
                <h:outputText value="Search:" styleClass="p-mr-2"/>
                <p:inputText id="searchTerm" value="#{debtorView.searchTerm}" placeholder="Search by title..." styleClass="p-mr-4">
                    <p:ajax event="keyup" delay="500" listener="#{debtorView.reloadFilterReset}"
                            update=":debtorView:debtorTable" process="@this"/>
                </p:inputText>

                <p:commandButton value="Add Debtor" icon="pi pi-plus"
                                 styleClass="ui-button-danger"
                                 actionListener="#{debtorsDialogForm.show}">
                    <f:setPropertyActionListener value="#{null}" target="#{debtorsDialogForm.model}" />

                    <p:ajax event="dialogReturn" listener="#{debtorView.reloadFilterReset}"
                            update=":debtorView:debtorTable" />
                </p:commandButton>
            </div>

            <div class="p-grid p-nogutter p-mt-2" style="background: white">
                <!-- Goals Table -->
                <p:dataTable id="debtorTable" value="#{debtorView.dataModels}" var="debtor"
                             paginator="true"
                             rows="5"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15,20"
                             styleClass="p-datatable-striped p-datatable-sm"
                             responsiveLayout="scroll">

                    <p:column headerText="Debtor Name ">
                        <h:outputText value="#{debtor.name}"/>
                    </p:column>

                    <p:column headerText="Commodity">
                        <h:outputText value="#{debtor.inventoryItem}"/>
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{debtor.itemQty}"/>
                    </p:column>


                    <p:column headerText="Phone">
                        <h:outputText value="#{debtor.phone}"/>
                    </p:column>
                    <p:column headerText="Date Added">
                        <h:outputText value="#{debtor.dateCreated}"/>
                    </p:column>
                    <p:column headerText="Amount">
                        <h:outputText value="#{debtor.amount}"/>
                    </p:column>
                    <p:column headerText="Amount Paid off Debt">
                        <h:outputText value="#{debtor.debtPaid}"/>
                    </p:column>
                    <p:column headerText="Amount Remaining of Debt">
                        <h:outputText value="#{debtor.debtRemaining}"/>
                    </p:column>


                    <p:column headerText="Status">
      <span class="status-pill status-#{debtor.status.name().toLowerCase().replace('_', '-')}">
                                    #{debtor.status.name()}
                                </span>
                    </p:column>

                    <p:column headerText="Actions" style="width:120px; text-align:center;">
                        <!-- Edit Button -->
                        <p:commandButton icon="fa fa-pencil"
                                         styleClass="ui-button ui-button-flat"
                                         actionListener="#{debtorsDialogForm.show}">
                            <f:setPropertyActionListener value="#{debtor}" target="#{debtorsDialogForm.model}" />
                            <p:ajax event="dialogReturn"
                                    listener="#{debtorView.reloadFilterReset}"
                                    update=":debtorView:debtorTable"/>
                        </p:commandButton>

                        <!-- Delete -->
                        <p:commandButton icon="fa fa-trash" title="Delete"
                                         styleClass="ui-button-danger ui-button-flat"
                                         style="margin-left:5px"
                                         actionListener="#{debtorView.deleteSelectedItem(debtor)}"
                                         update="debtorView">
                            <p:confirm header="Confirmation"
                                       message="You are about to delete debtor'#{debtor.name}'. Are you sure?"
                                       icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="450">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
